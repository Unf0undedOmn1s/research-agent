<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Search Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 40px;
        }
        form {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005ea1;
        }
        .results {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
        .result {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .result a {
            text-decoration: none;
            color: #0078d7;
            font-size: 18px;
            font-weight: bold;
        }
        .result p {
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>BSearch Agent</h1>
    <h2>Built and maintained by Marios Grivas | Hosted on Render</h2>
    <form action="/search" method="GET">
        <input type="text" name="q" placeholder="Enter your search..." required>
        <button type="submit">Search</button>
    </form>

    <div class="results">
        <!-- Search results will be injected here -->
    </div>
</body>
</html>
