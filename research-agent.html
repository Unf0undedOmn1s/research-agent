<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Search Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 40px;
        }
        form {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005ea1;
        }
        .results {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
        .result {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .result a {
            text-decoration: none;
            color: #0078d7;
            font-size: 18px;
            font-weight: bold;
        }
        .result p {
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Bing Search Agent</h1>
    <form id="searchForm" action="/search" method="GET">
        <input id="searchInput" type="text" name="q" placeholder="Enter your search..." required>
        <button type="submit">Search</button>
    </form>

    <div class="results" id="results">
        <!-- Search results will be injected here -->
    </div>
    <script>
        const form = document.getElementById('searchForm');
        const input = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;
            resultsDiv.innerHTML = "<p>Searching...</p>";
            try {
                const resp = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await resp.json();
                if (!data.results || data.results.length === 0) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }
                resultsDiv.innerHTML = data.results.map(r => `
                    <div class="result">
                        <a href="https://www.bing.com/search?q=${encodeURIComponent(r.title)}" target="_blank">${r.title}</a>
                        <p>${r.snippet}</p>
                    </div>
                `).join('');
            } catch (err) {
                resultsDiv.innerHTML = "<p>Error fetching results.</p>";
            }
